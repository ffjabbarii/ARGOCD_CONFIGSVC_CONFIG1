apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: configapp-sample2-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ffjabbarii/ARGOCD_CONFIGSVC_CONFIG1.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: configapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true